<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create Bus Entry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-spinner {
            text-align: center;
            color: white;
        }

        .spinner-border-lg {
            width: 3rem;
            height: 3rem;
        }

        .form-section {
            border-left: 4px solid var(--bs-primary);
            padding-left: 1rem;
            margin-bottom: 2rem;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.15);
            border-color: #86b7fe;
        }

        .btn-submit {
            background: linear-gradient(45deg, #0d6efd, #0056b3);
            border: none;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(13, 110, 253, 0.3);
        }

        .btn-submit:disabled {
            transform: none;
            box-shadow: none;
        }

        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10000;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .section-icon {
            font-size: 1.2em;
            margin-right: 0.5rem;
        }

        .progress-bar-container {
            margin-bottom: 2rem;
        }

        .field-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }

        .input-group-custom {
            position: relative;
        }
    </style>
</head>

<body class="bg-light py-5">
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <div class="spinner-border spinner-border-lg text-light" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="mt-3">
                <h5>Creating Bus Entry...</h5>
                <p class="mb-0">Please wait while we process your request</p>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container"></div>

    <div class="container">
        <div class="text-center mb-5">
            <h1 class="display-5 fw-bold text-primary mb-3">
                <i class="bi bi-bus-front"></i> Bus Management System
            </h1>
            <p class="lead text-muted">Create and manage bus entries with ease</p>
        </div>

        <form id="busForm" class="card p-5 shadow-lg">
            <!-- Progress Bar -->
            <div class="progress-bar-container">
                <div class="progress" style="height: 3px;">
                    <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                </div>
            </div>

            <!-- Basic Info -->
            <div class="form-section">
                <h4 class="mb-4 text-primary">
                    <i class="bi bi-info-circle section-icon"></i>Bus Information
                </h4>
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">Bus ID</label>
                        <input type="text" name="busId" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Bus Number</label>
                        <input type="text" name="busNumber" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Operator</label>
                        <input type="text" name="travelsOperator" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Bus Model</label>
                        <input type="text" name="busModel" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Bus Type</label>
                        <input type="text" name="busType" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Seat Capacity</label>
                        <input type="number" name="seatCapacity" class="form-control" required>
                    </div>
                </div>
            </div>

            <!-- Journey Info -->
            <div class="form-section">
                <h4 class="mb-4 text-success">
                    <i class="bi bi-geo-alt section-icon"></i>Journey Information
                </h4>
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">From Station</label>
                        <input type="text" name="fromStation" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">To Station</label>
                        <input type="text" name="toStation" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Stops (comma-separated)</label>
                        <input type="text" name="stops" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Departure Time</label>
                        <input type="datetime-local" name="departureTime" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Arrival Time</label>
                        <input type="datetime-local" name="arrivalTime" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Total Journey Time (e.g., 8h 30m)</label>
                        <input type="text" name="totalJourneyTime" class="form-control">
                    </div>
                    <div class="col-md-8">
                        <label class="form-label">Journey Dates (comma-separated)</label>
                        <input type="text" name="journeyDates" class="form-control" placeholder="2025-06-10,2025-06-11">
                    </div>
                </div>
            </div>

            <!-- Pricing -->
            <div class="form-section">
                <h4 class="mb-4 text-warning">
                    <i class="bi bi-currency-dollar section-icon"></i>Pricing
                </h4>
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">Price</label>
                        <input type="number" name="price" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Discount (%)</label>
                        <input type="number" name="discount" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Price After Discount</label>
                        <input type="number" name="priceAfterDiscount" class="form-control">
                    </div>
                </div>
            </div>

            <!-- Contact Info -->
            <div class="form-section">
                <h4 class="mb-4 text-info">
                    <i class="bi bi-telephone section-icon"></i>Contact Information
                </h4>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">WhatsApp Booking Number</label>
                        <input type="text" name="whatsappBookingNumber" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Book on Call Number</label>
                        <input type="text" name="bookOnCallNumber" class="form-control">
                    </div>
                </div>
            </div>

            <!-- Submit -->
            <div class="d-grid gap-2 mt-5">
                <div class="row g-2">
                    <div class="col-md-6">
                        <button type="button" class="btn btn-outline-secondary btn-lg w-100" id="fillSampleBtn">
                            <i class="bi bi-magic me-2"></i>Fill with Sample Data
                        </button>
                    </div>
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-primary btn-lg btn-submit w-100" id="submitBtn">
                            <i class="bi bi-plus-circle me-2"></i>Create Bus Entry
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script>
        // Form validation and progress tracking
        const form = document.getElementById('busForm');
        const submitBtn = document.getElementById('submitBtn');
        const fillSampleBtn = document.getElementById('fillSampleBtn');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const progressBar = document.querySelector('.progress-bar');

        // Show toast notification
        function showToast(message, type = 'success') {
            const toastContainer = document.querySelector('.toast-container');
            const toastId = 'toast-' + Date.now();

            const toastHTML = `
                <div class="toast align-items-center text-bg-${type} border-0" id="${toastId}" role="alert">
                    <div class="d-flex">
                        <div class="toast-body">
                            <i class="bi bi-${type === 'success' ? 'check-circle' : 'exclamation-triangle'} me-2"></i>
                            ${message}
                        </div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                    </div>
                </div>
            `;

            toastContainer.insertAdjacentHTML('beforeend', toastHTML);
            const toast = new bootstrap.Toast(document.getElementById(toastId));
            toast.show();
        }

        // Update progress bar based on filled fields
        function updateProgress() {
            const inputs = form.querySelectorAll('input[required]');
            const filled = Array.from(inputs).filter(input => input.value.trim() !== '').length;
            const progress = (filled / inputs.length) * 100;
            progressBar.style.width = progress + '%';
        }

        // Add event listeners for progress tracking
        form.addEventListener('input', updateProgress);

        // Sample data generator
        function fillSampleData() {
            const sampleData = {
                busId: 'BUS' + Math.floor(Math.random() * 1000).toString().padStart(3, '0'),
                busNumber: ['MH12AB1234', 'KA05CD5678', 'TN09EF9012', 'DL01GH3456'][Math.floor(Math.random() * 4)],
                travelsOperator: ['Redbus Travels', 'Orange Tours', 'VRL Travels', 'SRS Travels', 'Kallada Travels'][Math.floor(Math.random() * 5)],
                busModel: ['Volvo B9R', 'Mercedes Benz', 'Scania Metrolink', 'Ashok Leyland'][Math.floor(Math.random() * 4)],
                busType: ['AC Sleeper', 'Non-AC Seater', 'AC Seater', 'Luxury AC'][Math.floor(Math.random() * 4)],
                seatCapacity: [32, 40, 45, 52][Math.floor(Math.random() * 4)],
                fromStation: ['Mumbai', 'Delhi', 'Bangalore', 'Chennai', 'Pune'][Math.floor(Math.random() * 5)],
                toStation: ['Goa', 'Manali', 'Mysore', 'Kochi', 'Nashik'][Math.floor(Math.random() * 5)],
                stops: 'Stop1, Stop2, Stop3',
                departureTime: new Date(Date.now() + Math.random() * 7 * 24 * 60 * 60 * 1000).toISOString().slice(0, 16),
                arrivalTime: new Date(Date.now() + Math.random() * 7 * 24 * 60 * 60 * 1000 + 8 * 60 * 60 * 1000).toISOString().slice(0, 16),
                totalJourneyTime: ['6h 30m', '8h 45m', '12h 15m', '10h 20m'][Math.floor(Math.random() * 4)],
                journeyDates: '2025-06-10,2025-06-11,2025-06-12',
                price: [800, 1200, 1500, 2000][Math.floor(Math.random() * 4)],
                discount: [5, 10, 15, 20][Math.floor(Math.random() * 4)],
                priceAfterDiscount: 0, // Will be calculated
                whatsappBookingNumber: '+91' + Math.floor(Math.random() * 9000000000 + 1000000000),
                bookOnCallNumber: '+91' + Math.floor(Math.random() * 9000000000 + 1000000000)
            };

            // Calculate price after discount
            sampleData.priceAfterDiscount = sampleData.price - (sampleData.price * sampleData.discount / 100);

            // Fill form fields
            Object.keys(sampleData).forEach(key => {
                const field = form.querySelector(`[name="${key}"]`);
                if (field) {
                    field.value = sampleData[key];
                }
            });

            // Update progress and show toast
            updateProgress();
            showToast("Sample data filled successfully! ðŸ“", "info");
        }

        // Add event listener for sample data button
        fillSampleBtn.addEventListener('click', fillSampleData);

        // Form submission with loading state
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Show loading state
            loadingOverlay.style.display = 'flex';
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Creating...';

            try {
                const formData = new FormData(form);

                // Convert FormData to plain object
                const formObject = Object.fromEntries(formData);

                // Create the proper JSON structure
                const requestBody = {
                    data: [formObject]
                };

                console.log('Submitting data:', requestBody);

                const response = await fetch("https://script.google.com/macros/s/AKfycbxjfFdwNy-iXzWf1T6qpVTYamd5feFt_1OpWbeDfQ_FbCaoN8aFrh1MO0siU_riRxKDWw/exec?api=createData&tableName=buses_table", {
                    method: "POST",
                    body: JSON.stringify(requestBody)
                });

                // Check if response is ok first
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                console.log('Response:', result);

                if (result.statusCode === 200) {
                    showToast("Bus entry created successfully! ðŸŽ‰", "success");
                    form.reset();
                    updateProgress();
                } else {
                    throw new Error(result.message || "Failed to create bus entry");
                }
            } catch (error) {
                console.error('Error:', error);
                if (error.name === 'TypeError' && error.message.includes('Failed to fetch')) {
                    showToast("Network error: Please check your internet connection or try again later.", "danger");
                } else if (error.message.includes('CORS')) {
                    showToast("CORS error: Please contact the administrator to configure server settings.", "danger");
                } else {
                    showToast(`Failed to create bus entry: ${error.message}`, "danger");
                }
            } finally {
                // Hide loading state
                loadingOverlay.style.display = 'none';
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="bi bi-plus-circle me-2"></i>Create Bus Entry';
            }
        });

        // Initialize progress
        updateProgress();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
